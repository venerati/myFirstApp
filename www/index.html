<!DOCTYPE html>
<html lang="en" data-ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>green app</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" data-ng-controller="AppCtrl">
    <!--1
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-header-bar align-title="center" class="bar-dark">
      <button class="button button-icon icon ion-navicon"></button>
          <a class="title" ><img class="title-image" src="img/GreenfishLabs_Logo.png"></a>
      <button class="button button-icon icon ion-person"></button>
    </ion-header-bar>

    <ion-content class="has-header">
      <div class="list card">
        <div class="item item-avatar">
          <img src="img/gficon.jpg">
          <h2>Footage from our new drone</h2>
          <p>Our first test</p>
        </div>
        <div class="item item-image">
          <img src="img/drone.jpg">
        </div>
        <a class="item item-icon-left assertive" href="#">
          <i class="icon ion-play"></i>
          Start listening
        </a>
      </div>
       <div class="list card">
        <div class="item item-avatar">
          <img src="img/gficon.jpg">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </div>
        <div class="item item-image">
          <img src="img/background.jpg">
        </div>
        <a class="item item-icon-left assertive" href="#">
          <i class="icon ion-play"></i>
          Start listening
        </a>
      </div>
    </ion-content>    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
